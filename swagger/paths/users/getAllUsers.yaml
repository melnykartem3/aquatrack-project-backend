tags:
  - Auth
summary: Get all users
operationId: getAllUsers
description: Retrieve a list of all users
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved the list of users
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved users
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 12345
                  name:
                    type: string
                    example: John Doe
                  email:
                    type: string
                    example: john.doe@example.com
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
