tags:
  - Auth
summary: Get user by id
operationId: getUser
description: 'Get user by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Get user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User with id=66b1a978bc45baca96b81b0b found success
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '404':
    $ref: "../../../components/responses/404.yaml"
  '500':
    $ref: ../../../components/responses/500.yaml

