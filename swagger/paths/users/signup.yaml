tags:
  - Auth
summary: Register a user
operationId: signupUser
description: 'Add a user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email address"
            type: string
            example: 'john.doe@example.com'
          password:
            description: "User's password"
            type: string
            example: 'password123'
responses:
  '201':
    description: 'Successfully registered a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  example: 'john.doe@example.com'
  '409':
    description: 'Email already in use'
    $ref: ../../components/responses/409.yaml
  '500':
    description: 'Internal server error'
    $ref: ../../components/responses/500.yaml
